<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perodua Loan Calculator</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-4">Perodua Loan Calculator</h1>
  <select onchange="updateModelPreview(this.value)" class="mb-4 p-2 border rounded">
    <option>Select Model</option>
    <option value="Myvi 1.5 AV">Myvi 1.5 AV</option>
    <option value="Axia 1.0 AV">Axia 1.0 AV</option>
    <option value="Bezza 1.3 AV">Bezza 1.3 AV</option>
    <option value="Ativa 1.0 AV">Ativa 1.0 AV</option>
    <option value="Alza 1.5 AV">Alza 1.5 AV</option>
    <option value="Aruz 1.5 AV">Aruz 1.5 AV</option>
  </select>

  <div id="modelPreviewCard" class="hidden bg-white rounded-xl shadow-lg p-4 max-w-md mx-auto mt-4">
    <img id="carImage" src="./assets/myvi.jpeg" alt="Car Image" class="rounded-md w-full mb-3">
    <h2 id="modelTitle" class="text-xl font-bold">Model</h2>
    <p class="text-sm text-gray-600">OTR with Insurance: <span id="carPrice"></span></p>
    <div class="bg-yellow-300 text-black px-3 py-1 mt-2 rounded inline-block font-semibold">
      As low as <span id="monthly"></span>/month
    </div>
  </div>
</body>
</html>
